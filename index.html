<!DOCTYPE html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="Reservia est le point de départ de voyages inoubliables. Trouvez votre hébergement pour des vacances de rêve." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no" />
   
    <link rel="stylesheet" href="public/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="public/css/global.css">
    <link rel="stylesheet" href="public/css/header/header.css">
    <link rel="stylesheet" href="public/css/search/search.css">

    <link rel="stylesheet" href="public/css/search/search-tablet.css">

    <link rel="stylesheet" href="public/css/header/header-mobile.css">
    <link rel="stylesheet" href="public/css/search/search-mobile.css">

    <title>Reservia - Openclassrooms</title>
  </head>
  <body>
    <header class="header">
        <img class="logo-reservia" src="public/images/Reservia.svg" alt="logo reservia" />
        
        <nav class="navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item hosting-item"><a href="#hosting" class="nav-link active">Hébergements</a></li>
                <li class="nav-item activity-item"><a href="#activity" class="nav-link">Activités</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><strong>S'inscrire</strong></a></li>
            </ul>
        </nav>
    </header>  

    <main class="main">
        <section class="section" id="search-section">
            <header>
                <h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="subtitle">En plein centre de ville ou en pleine nature</p>
            </header>

            <form role="search" class="form">
                <div class="form-group">
                    <label for="search" class="label-search"><i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" name="search" class="form-control" id="search" aria-label="Search" placeholder="Marseille, France">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-search icon-search"></i>
                        <span class="label">Rechercher</span>
                    </button>
                </div>

                <fieldset> 
                    <legend class="legend">Filtres</legend>              
                    <button type="button" class="btn-tertiary">
                        <i class="fas fa-money-bill-wave icon"></i>
                        <span>Économique</span>
                    </button>
                    <button type="button" class="btn-tertiary">
                        <i class="fas fa-child icon"></i>
                        <span>Familial</span>
                    </button>
                    <button type="button" class="btn-tertiary">
                        <i class="fas fa-heart icon"></i>
                        <span>Romantique</span>
                    </button>
                    <button type="button" class="btn-tertiary">
                        <i class="fas fa-dog icon"></i>
                        <span>Animaux autorisés</span>
                    </button>
                </fieldset>
            </form>

            <div class="search-result">
                <i class="fas fa-info icon-info"></i>
                <span class="result-info">Plus de 500 logements sont disponibles dans cette ville</span>
            </div>
        </section>
    </main>
  </body>
</html>
